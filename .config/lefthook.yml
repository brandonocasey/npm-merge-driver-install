rc: .config/lefthookrc

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,json,jsonc}"
      run: npx biome check --write {staged_files}
      stage_fixed: true
      fail_text: "biome linting failed"

    doctoc:
      glob: "README.md"
      run: doctoc --no-title {staged_files}
      stage_fixed: true
      fail_text: "doctoc failed to update README table of contents"
